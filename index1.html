<body style="background :uwlo6avzl6971.jpg; background-size: contain; background-repeat: no-repeat;">
<body>
  <!--divide map bounding box -->
  <div id="map" style="width: 800px ; height:600px"></div>
<script>
  var map = L.map('map').setView([46.855995777596924, 7.810108448483329],8);
  var Esri_NatGeoWorldMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; National Geographic, Esri, DeLorme, NAVTEQ, UNEP-WCMC, USGS, NASA, ESA, METI, NRCAN, GEBCO, NOAA, iPC',
	maxZoom: 16
}).addTo(map);

var greenIcon = L.icon({
iconUrl: 'https://leafletjs.com/SlavaUkraini/examples/custom-icons/leaf-green.png',
shadowUrl: 'https://leafletjs.com/SlavaUkraini/examples/custom-icons/leaf-shadow.png',

iconSize: [38, 95], // size of the icon
shadowSize: [50, 64], // size of the shadow
iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
shadowAnchor: [4, 62], // the same for the shadow
popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
});

var marker = L.marker([46.49940366215924, 7.729603041153708],
  {
    icon:greenIcon,
    draggable:true,
    title:'Oeschinensee์',
    opacity:1.5
  }
)
.addTo(map)
.bindPopup("<b>Oeschinensee</b>")
.openPopup();
